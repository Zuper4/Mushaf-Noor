name: mushaf_noor
description: A beautiful Quran reading app with multiple qiraats support and downloadable content.
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  
  # State Management
  provider: ^6.1.1
  
  # Storage & Download
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  dio: ^5.3.2
  permission_handler: ^11.0.1
  
  # PDF & Image Handling
  # flutter_pdfview: ^1.3.2
  # syncfusion_flutter_pdfviewer: ^23.2.7
  cached_network_image: ^3.3.0
  
  # Arabic Text Support
  arabic_numbers: ^1.0.0
  
  # Settings & Preferences
  shared_preferences: ^2.2.2
  
  # Utilities
  connectivity_plus: ^5.0.2
  package_info_plus: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    # All qiraats are now loaded from Cloudflare R2 on demand
    # No bundled images - makes the app lighter and faster to download!
    - assets/icons/
    - assets/fonts/
    - assets/json/
    - assets/pdfs/
  
  # Fonts will be loaded when available
  # fonts:
  #   - family: Uthmanic
  #     fonts:
  #       - asset: assets/fonts/UthmanicHafs.ttf
  #   - family: Amiri
  #     fonts:
  #       - asset: assets/fonts/Amiri-Regular.ttf
