name: mushaf_noor
description: A beautiful Quran reading app with multiple qiraats support and downloadable content.
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  
  # State Management
  provider: ^6.1.1
  
  # Storage & Download
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  dio: ^5.3.2
  permission_handler: ^11.0.1
  
  # PDF & Image Handling
  # flutter_pdfview: ^1.3.2
  # syncfusion_flutter_pdfviewer: ^23.2.7
  cached_network_image: ^3.3.0
  
  # Arabic Text Support
  arabic_numbers: ^1.0.0
  
  # Settings & Preferences
  shared_preferences: ^2.2.2
  
  # Utilities
  connectivity_plus: ^5.0.2
  package_info_plus: ^4.2.0
  
  # Audio Playback
  just_audio: ^0.9.36
  audio_session: ^0.1.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.6

flutter:
  uses-material-design: true
  
  assets:
    # All qiraats are now loaded from Cloudflare R2 on demand
    # No bundled images - makes the app lighter and faster to download!
    - assets/icons/
    - assets/json/
    - assets/json/bounds/asim_hafs/
    - assets/json/bounds/nafi_warsh/
    - assets/pdfs/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon_old.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/app_icon_old.jpg"
    background_color: "#000000"
    theme_color: "#000000"
  windows:
    generate: true
    image_path: "assets/icons/app_icon_old.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icons/app_icon_old.jpg"

flutter_native_splash:
  # Completely remove native splash - we have our own custom one
  android: false
  ios: false
  web: false
  
